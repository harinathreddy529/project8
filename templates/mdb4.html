{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <title>MDB4</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">
    <link rel="stylesheet" href="{% static 'css/mdb.css' %}">
    <style>
        img
        {
            width: 100%;
            height: 100%;
        }
    </style>

</head>
<body>
    <center>
    <div class="carousel  slide" data-ride="carousel">
        <div class="carousel-inner">
           <div class="carousel-item">
                <img src="{% static 'images/mdb2.png' %}" alt="first slide">
            </div>
            <div class="carousel-item">
                <img src="{% static 'images/mdb.jpeg' %}" alt="second slide">
            </div>
            <div class="carousel-item active">
                <img src="{% static 'images/mdb1.jpeg' %}" alt="third slide">
            </div>
        </div>
        
    </div>

    
    </center>
    <center>


    </center>
    

    <script src="{% static 'js/jquery.js' %}"></script>
    <script src="{% static 'js/popper.js' %}"></script>
    <script src="{% static 'js/bootstrap.js' %}"></script>
    <script src="{% static 'js/mdb.js' %}"></script>
    <script>
        $('.carousel').carousel()
        interval: 100;
        

    </script>
    
</body>
</html>
